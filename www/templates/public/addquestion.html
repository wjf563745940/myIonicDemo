<ion-view view-title="提问" ng-controller="AddQuestionCtrl" class="add-question">
 <ion-nav-buttons side="left">
     <button class="button button-icon ion-arrow-left-c" ng-controller="NavBarCtrl2" ng-click="goBack()">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
     <button class="button "  ng-controller="NavBarCtrl2" ng-click="addQuestion()">
     下一步
        </button>
    </ion-nav-buttons>
 <ion-content class="" >
 <div class="box box-column">
 <div class="item item-input">
        </div>
    <div class="item item-input">
          <input type="text" placeholder="请填写下你的问题的标题" ng-model="$parent.mytitle" ng-pattern="/^.*$/" required>
        </div>
  <div class="item item-input tex" >
    <textarea  placeholder="请填写问题的信息" style="resize:none;" ng-model="$parent.mycontent"></textarea>

    <button class="button button-icon ion-android-image tex-btn" ng-click="$parent.addPhoto()">
        </button>
  </div> 
  </div>    
 </ion-content>
</ion-view>
