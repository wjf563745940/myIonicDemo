<ion-view view-title="消息" ng-controller="ChatsCtrl">
 <ion-nav-buttons side="right">
     <button class="button button-icon ion-person-add" ng-controller="NavBarCtrl2" ng-click="morePerson()">
        </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list show-delete="data.showDelete">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" 
      type="item-text-wrap" href="#/tab/chats/{{chat.id}}" ng-click="goChat(chat)">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <p>{{chat.lastTime}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
          <ion-option-button class="button-assertive"
                             ng-click="remove(chat)">
            删除
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="gotop(chat)">
            置顶
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
