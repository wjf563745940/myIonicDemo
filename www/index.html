<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/ng-cordova.js"></script>
    <script src="lib/json3.min.js"></script>
      <script src="lib/socket.io.js"></script>
      <script src="lib/ocLazyLoad.js"></script>
     <!-- <script  data-main="js/main.js" src="js/require.js"> </script>   按需加载方案一 -->
    <!-- cordova script (this will be a 404 during development) -->
   <!--  <script src="cordova.js"></script> -->
    <!-- your app's js -->
<script src="js/app.js"></script> 
<script src="js/app.constant.js"></script>
<script src="js/app.router.js"></script>
 <script src="js/controllers.js"></script> 
    <script src="js/services.js"></script> 
     <script src="js/directive/indexDirective.js"></script> 
  </head>
  <body ng-app="myapp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable" ng-controller="navBarCtrl" >
       <ion-nav-back-button class="button-icon">
    <i class="icon ion-arrow-left-c"></i>{{getPreviousTitle() || 'Back'}}
  </ion-nav-back-button>

    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view name="main"  ></ion-nav-view>
  </body>
   <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view class="share">
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">分享</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
           
            <button class="button button-full button-positive" >微信</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
    <script id="my-popover2.html" type="text/ng-template">
<ion-popover-view>
  <ion-header-bar>
    <h1 class="title">我的浮动框标题</h1>
  </ion-header-bar>
  <ion-content>
    Hello!
  </ion-content>
</ion-popover-view>
</script>
  
</html>
